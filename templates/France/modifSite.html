{%  block content %}



    <div class="page-wrapper bg-gra-01 p-t-20 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Créer un nouveau site</h2>
                    <!-- Déclaration du form-->
{#                    <form name="monform" action="/France/oneSite/updateSend/{{ list_site.id}}/"  method="POST" enctype="multipart/form-data">#}
                    <form name="monform" action=""  method="post" enctype="multipart/form-data">
                        <!-- Partie gauche -->

                        {% csrf_token %}
                        <input class="input--style-3" type="hidden" name="id" id="id" value="{{ list_site.id}}">
                        <div id="left_part">
                            <div class="input-group">
                                <label>Nom du site :*</label>
                                <input class="input--style-3" type="text" name="Nom_du_site" id="Nom_du_site" value="{{ list_site.nom_du_site}}" required>
                            </div>
                            <div class="input-group">
                                <label>Coordonées Lambert X :*</label>
                                <input type="text" class="input--style-3" name="Lambert_X" id="Lambert_X" value="{{ list_site.lambert_x}}" required>
                            </div>
                            <div class="input-group">
                                <label>Coordonées Lambert Y :*</label>
                                <input type="text" class="input--style-3" name="Lambert_Y" id="Lambert_Y" value="{{ list_site.lambert_y}}" required>
                            </div>
                            <div class="input-group">
                                <label>Region :*</label>
                                <input type="text" class="input--style-3" name="Region" id="Region" value="{{ list_site.region}}" required>
                            </div>
                            <div class="input-group">
                                <label>Departement :*</label>
                                <input class="input--style-3" type="text" name="Departement" id="Departement" value="{{ list_site.departement}}" required>
                            </div>
                            <div class="input-group">
                                <label>Commune :*</label>
                                <input class="input--style-3" type="text" name="Commune" id="Commune" value="{{ list_site.commune}}" required>
                            </div>
                        </div>
                        <!-- Partie droite -->
                        <div id="right_part">
                            <div class="input-group">
                                <label>Date de début :*</label>
                                <input class="input--style-3 js-datepicker" type="text" name="Date_debut" id="Date_debut" value="{{ list_site.date_debut}}" required>
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                            <div class="input-group">
                                <label>Date de fin :*</label>
                                <input class="input--style-3 js-datepicker" type="text" name="Date_fin" id="Date_fin" value="{{ list_site.date_fin}}" required>
                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                            <div class="input-group">
                                <label>Périodes :*</label>
                                <input class="input--style-3" type="text" name="Periodes" id="Periodes" value="{{ list_site.periodes}}" required>
                            </div>
                            <div class="input-group">
                                <label>Type d'intervention :*</label>
                                <input class="input--style-3" type="text" name="Type_intervention" id="Type_intervention" value="{{ list_site.type_intervention}}" required>
                            </div>
                            <div class="input-group">
                                <label>Thèmes :</label>
                                <input class="input--style-3" type="text"name="Themes" id="Themes" value="{{ list_site.themes}}" >
                            </div>
                            <div class="p-t-10">
                                <button class="btn btn--green btn--radius btn--pill" type="submit">Envoyer</button>
                            </div>
                        </div>
{#                    </form>
                </div>
            </div>
        </div>
    </div>
